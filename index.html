<html lang="en">
<head>

    <link rel="stylesheet" href="styles/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a href="" class="navbar-brand">
                    <p class="logo-text"><i class="fa-regular fa-face-smile"></i> The 3 Speaking Cards</p>
                </a>
                <ul class="nav nav-tabs">
                    <li class="nav-item-">
                      <a class="nav-link text-white" aria-current="page" href="#">YES!</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="#">I Am</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="#">Your</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="#">Navbar</a>
                    </li>

            </div>
        </nav>

    <div class="main-background">
        <div class="container">

                    <div class="card">

                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title2"><i class="fa-solid fa-exclamation"><i class="fa-solid fa-question"></i></i></h2>
                        </div>
                        <button class="btn btn-dark">I'm Goooood! And you?</button>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title"><i class="fa-solid fa-thumbs-up"></i></h2>
                        </div>
                        <button class="btn btn-secondary">I'm Great! Thanks for asking!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
